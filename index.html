<script>

  var _id = [];

  var _argument = [];
  var _return = [];



  const _canvas = document.getElementById("canvas");
  const _version = document.getElementById("version");
  const _message = document.getElementById("message");
  const _loading = document.getElementsByClassName("loading");

  if(!window.WebAssembly || !window.WebGL2RenderingContext){
    _message.innerHTML = "WebAssembly or WebGL: is not supported.";
    throw new Error("WebAssembly or WebGL: is not supported.");
  }



  const importObject = {
    env: {

      memory: new WebAssembly.Memory({ initial: 256 }),

      function: function(data, length){
        const number = _id.length;

        _id[number] = new Function(_id[4](_id[0](data, length)));

        return number;
      },

      call: function(number){
        _id[number]();
      },

      argument_utf8:  (data, index) => {_argument[index] = data},
      argument_utf16: (data, index) => {_argument[index] = data},
      argument_utf32: (data, index) => {_argument[index] = data},
      argument_float: (data, index) => {_argument[index] = data},

      argument_utf8_ptr:  (data, length, index, utf) => {_argument[index] = utf ? _id[4](_id[0](data, length)) : _id[0](data, length)},
      argument_utf16_ptr: (data, length, index, utf) => {_argument[index] = utf ? _id[5](_id[1](data, length)) : _id[1](data, length)},
      argument_utf32_ptr: (data, length, index, utf) => {_argument[index] = utf ? _id[6](_id[2](data, length)) : _id[2](data, length)},
      argument_float_ptr: (data, length, index) => {_argument[index] = _id[3](data, length)},

      return_utf8:  (index) => {return _return[index]},
      return_utf16: (index) => {return _return[index]},
      return_utf32: (index) => {return _return[index]},
      return_float: (index) => {return _return[index]},

      return_utf8_ptr:  (data, index, utf) => {return _id[utf ? 7 : 10](_id[0](data, _return[index].length), index)},
      return_utf16_ptr: (data, index, utf) => {return _id[utf ? 8 : 10](_id[1](data, _return[index].length), index)},
      return_utf32_ptr: (data, index, utf) => {return _id[utf ? 9 : 10](_id[2](data, _return[index].length), index)},
      return_float_ptr: (data, index) => {return _id[10](_id[3](data, _return[index].length), index)}

    }
  };



  function run(module){

    WebAssembly.instantiate(module, importObject)
    .then(


      function(response){

        _id[0] = function(data, length){
          return new Uint8Array(response.instance.exports.memory.buffer, data, length);
        };

        _id[1] = function(data, length){
          return new Uint16Array(response.instance.exports.memory.buffer, data, length);
        };

        _id[2] = function(data, length){
          return new Uint32Array(response.instance.exports.memory.buffer, data, length);
        };

        _id[3] = function(data, length){
          return new Float32Array(response.instance.exports.memory.buffer, data, length / Float32Array.BYTES_PER_ELEMENT);
        };

        _id[4] = function(buffer){
          return new TextDecoder("utf-8").decode(buffer);
        };

        _id[5] = function(buffer){
          return new TextDecoder("utf-16").decode(buffer);
        };

        _id[6] = function(buffer){
          return new TextDecoder("utf-32").decode(buffer);
        };

        _id[7] = function(buffer, index){
          buffer.set(new TextEncoder("utf-8").encode(_return[index]));
          return _return[index].length;
        };

        _id[8] = function(buffer, index){
          buffer.set(new TextEncoder("utf-16").encode(_return[index]));
          return _return[index].length;
        };

        _id[9] = function(buffer, index){
          buffer.set(new TextEncoder("utf-32").encode(_return[index]));
          return _return[index].length;
        };

        _id[10] = function(buffer, index){
          for(var x = 0; x < _return[index].length; x += 1){
            buffer[x] = _return[index][x];
          }
          return _return[index].length;
        };

        response.instance.exports._start();

        const worker = new Worker("data:text/javascript," + "setInterval(" + "function()" + "%7B%0A" + "%20%20" + "self.postMessage(0)" + "%3B%0A" + "%7D%2C%20" + "1" + "%2F" + "60*1000" + ")" + "%3B");

        worker.onmessage = function(){
          const frame = window.requestAnimationFrame(
            response.instance.exports._draw
          );
          window.cancelAnimationFrame(
            response.instance.exports._loop(frame)
          );
        };

      }


    )
    .catch(


      function(error){

        setTimeout(function(){
          window.location.reload();
        }, 5000);

        _message.innerHTML = "An error haz okuued.";
        throw new Error("An error haz okuued.");

      }


    );

  }



  const xhr = new XMLHttpRequest();

  xhr.responseType = "arraybuffer";


  xhr.onerror = function(){

    _loading[0].style.width = "0px";
    _loading[1].style.width = "0px";

    setTimeout(function(){
      window.location.reload();
    }, 5000);

    _message.innerHTML = "XMLHttpRequest: error.";
    throw new Error("XMLHttpRequest: error.");

  };


  xhr.onload = function(){

    _loading[0].style.width = "0px";
    _loading[1].style.width = "0px";

    run(xhr.response);

  };


  xhr.onprogress = function(event){

    var loaded = event.loaded;
    if(!loaded){
      loaded = 0;
    }

    _loading[0].style.width = "300px";
    _loading[1].style.width = loaded/61250*100 + "%";

  };


  xhr.open("get", "./main.wasm", true);

  xhr.send();

</script>
